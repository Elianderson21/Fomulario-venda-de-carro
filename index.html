<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <div class="container">

        <header class="header-top">
            <h3>Cadastre seu veiculo</h3>
        </header>

    </div>

    <div class="form-container">

        <div class="form-herder">
            <p>FORMULARIO</p>
        </div>

        <div class="form-body">
            <h1 class="main-tile">Venda seu carro!</h1>
            <p>Descreva as caracteristicas do carro e marque as opcionais que ele possui</p>

            <form>

                <div class="box-input">
                    <label for="title">Titulo de anúcio <span class="requerid-field">*</span></label>
                    <input type="text" name="title" class="block" id="title" placeholder="Um titulo o anúncio!"
                        minlength="1" maxlength="30" required>
                    
                </div>


                <div class="box-input">
                    <label for="preci">preço<span class="requerid-field">*</span></label>
                    <input type="number" name="preci" class="block" id="preci" placeholder="Um titulo o anúncio!"
                        required>
                    
                </div>


                <div class="box-input">
                    <label for="descrição">Descrição<span class="requerid-field">*</span></label>
                    <textarea name="descrição" id="descrição"
                        placeholder="Aqui você colocar os detalhes do carro"></textarea>
                    
                </div>

                <div class="box-input">
                    <label for="brand">Marca do carro <span class="requerid-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digete a marca do veiculo"
                        required>
                    
                </div>

                <div class="box-input">
                    <label for="model">Digite o modelo do carro <span class="requerid-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite a marca do veiculo"
                        required>
                    
                </div>

                <div class="box-input">
                    <label for="mileage">Marca do carro <span class="requerid-field">*</span></label>
                    <input type="number" name="mileage" class="block" id="mileage" placeholder="Digete os Km do veiculo" required>
                    
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de laçamento</label> <span class="requerid-field">*</span></label>
                    <input type="date" name="purchase_date" class="block" id="purchase_date"  required>
                    
                </div>

                <div class="box-input">

                    <p>tipo de cãmbio: <span class="requerid-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automatico</label>
                </div>

                <div class="optional-box">
                    <p>opcionais</p>
                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                        <label for="airbag">Airbag</label>
                    </ul>

                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="alarme" value="alarme">
                        <label for="alarme">alarme</label>
                    </ul>

                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="ar condicionado" value="ar condicionado">
                        <label for="ar condicionado">ar condicionado</label>
                    </ul>

                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="camera de ré" value="camera de ré">
                        <label for="camera de ré">camera de ré</label>
                    </ul>

                </div>

                <div class="optional-box">
                    
                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                        <label for="keyless">Partida keyless</label>
                    </ul>

                    <ul class="optional-list"> 
                        <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                        <label for="smartphone">Integração com o celular</label>
                        
                    </ul>

                </div>

                <div class="box-input">
                    <p> Fotos do carro <span class="requerid-field">*</span></p>
                    <input type="file" multiple accept="image/png. image/jpg." id="image" name="image" required>
                </div>

                <input type="submit" value="enviar" class="btn-submit">
                <input type="reset" class="btn-submit">


            </form>

        </div>

    </div>



</body>

</html>
